<div class="body-container">
  <div class="row">
    <div class="col-2 component-left">
      <a
        [routerLink]="['/pantry', pantryId, 'basicstock']"
        [queryParams]="{ name: namePantry }"
      >
        Basic stock</a
      >
    </div>
    <div class="col-7 component-center">
      <h4>{{ namePantry }}</h4>
      <br />
      <table class="table table-striped">
        <tr>
          <th>Product</th>
          <th>Expiration Date</th>
        </tr>
        <tr *ngFor="let stockProduct of pantryWithStockProducts">
          <td>{{ stockProduct.name }}</td>
          <td>{{ stockProduct.expirationDate }}</td>
          <a class="btn" (click)="remove(stockProduct)"><span>&#9940;</span></a>
        </tr>
      </table>
    </div>
    <div class="col-3 component-right">
      <form [formGroup]="addStockProductForm">
        <div class="formGroup col-12">
          <h5>Add your product</h5>
          <label>Product name: </label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="enter product name"
          />
        </div>
        <br />
        <div class="formGroup col-12">
          <label>Expiration date: </label>
          <input
            type="date"
            class="form-control"
            formControlName="expirationdate"
            placeholder="enter expiration date"
          />
          <br />
          <button type="submit" class="btn btn-primary" (click)="save()">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
