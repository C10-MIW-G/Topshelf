<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 component-center">
        <h3>{{ namePantry }}</h3>
        <div class="px-3">
          <table class="table table-hover shadow">
            <thead>
              <tr>
                <th>Product</th>
                <th>Expiration Date</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stockProduct of pantryWithStockProducts">
                <td>{{ stockProduct.name }}</td>
                <td class="date-font">
                  {{ stockProduct.expirationDate | date : "dd-MM-y" }}
                </td>
                <td class="text-center">
                  <a (click)="editDialog(stockProduct)">
                    <span>
                      <i class="fa fa-edit"></i>
                    </span>
                  </a>
                </td>
                <td>
                  <a class="" (click)="remove(stockProduct)"
                    ><span><i class="fa fa-trash-o"></i></span
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="pantryWithStockProducts.length === 0">
          <p>There are no products in your list yet.</p>
        </div>
      </div>
    </div>
  </div>
</body>
