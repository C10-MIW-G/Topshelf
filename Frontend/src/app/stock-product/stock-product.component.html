<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 component-left">
        <a [routerLink]="['/pantry', pantryId, 'basicstock']">
          Manage your basic stock</a
        >
      </div>
      <div class="col-8 component-center">
        <h4>Products in stock of: {{ namePantry }}</h4>
        <table class="table table-striped">
          <tr>
            <td>Product</td>
            <td>Expiration Date</td>
          </tr>
          <tr *ngFor="let stockProduct of pantryWithStockProducts">
            <td>{{ stockProduct.name }}</td>
            <td>{{ stockProduct.expirationDate }}</td>
            <td class="btn btn-primary" (click)="remove(stockProduct)">
              Remove
            </td>
          </tr>
        </table>
      </div>

      <div class="col-2 component-right">
        <form
          [formGroup]="addStockProductForm"
          (ngSubmit)="addStockProductForm.valid && save()"
          name="form"
        >
          <div class="formGroup">
            <br />
            <h5>Add your product</h5>
            <label>Product name: </label><br />
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="enter product name"
            />
            <div
              class="alert-danger"
              *ngIf="isSubmitted && !addStockProductForm.value.name"
            >
              Stockproduct name required
            </div>
          </div>

          <div class="formGroup">
            <br />
            <label>Expiration date: </label>
            <input
              type="date"
              class="form-control"
              formControlName="expirationdate"
              placeholder="enter expiration date"
            />
            <div
              class="alert-danger"
              *ngIf="isSubmitted && !addStockProductForm.value.expirationdate"
            >
              Expirationdate is required
            </div>
            <br />
            <button type="submit" class="btn btn-primary" (click)="save()">
              Save
            </button>
            <br />
          </div>
          <br />
        </form>
      </div>
    </div>
  </div>
</body>
