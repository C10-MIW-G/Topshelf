<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 component-left"></div>
      <div class="col-8 component-center user-actions">
        <div class="col-5 card card-container">
          <h4>Change password</h4>
          <form [formGroup]="changePasswordForm">
            <div class="form-group">
              <label>Current password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="error"
                *ngIf="password?.invalid && password?.touched"
                >Password is required!</span
              >
              <span *ngIf="password?.invalid && password?.touched"></span>
            </div>
            <div class="form-group">
              <label>New password</label>
              <input
                type="password"
                class="form-control"
                formControlName="newPassword"
              />
              <span
                class="error"
                *ngIf="newPassword?.invalid && newPassword?.touched"
                >Password should be at least 6 characters</span
              >
            </div>
            <div class="form-group">
              <label>Repeat new password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
              />
            </div>
            <div class="form-group">
              <div class="user-form">
                <button
                  class="btn btn-primary"
                  (click)="save()"
                >
                  Change password
                </button>
                <div class="cancel">
                  <a class="secondary" routerLink="/pantry">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-2 component-right"></div>
    </div>
  </div>
</body>
