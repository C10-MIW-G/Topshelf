<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 component-center">
        <h3>{{ namePantry }}</h3>
        <div class="px-3">
          <table class="table table-hover shadow">
            <thead>
              <tr>
                <th>Product</th>
                <th class="text-end">Amount</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let basicStockProduct of pantryWithBasicStockProducts"
              >
                <input type="hidden" name="basicStockProductId" />
                <td>{{ basicStockProduct.name }}</td>
                <td class="text-end">{{ basicStockProduct.amount }}</td>
                <td class="text-center">
                  <a (click)="editDialog(basicStockProduct)"
                    ><span><i class="fa fa-edit"></i></span
                  ></a>
                </td>
                <td>
                  <a (click)="remove(basicStockProduct.basicStockProductId)"
                  ><span><i class="fa fa-trash-o"></i></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="pantryWithBasicStockProducts.length === 0">
          <p>There are no products in your list yet.</p>
        </div>
      </div>
    </div>
  </div>
</body>
