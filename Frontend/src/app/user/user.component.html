<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 component-center">
        <h4>{{ namePantry }}</h4>
        <br />
        <tr>
          These users are part of this pantry:
        </tr>
        <br />
        <table class="table table-striped">
          <tr>
            <th>User</th>
            <th>User role</th>
          </tr>
          <tr *ngFor="let user of admins">
            <td>{{ user.username }}</td>
            <td>Pantry admin</td>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>User</td>
          </tr>
        </table>
        <div *ngIf="users.length == 0 && admins.length == 0">
          <p>There are no users using your pantry.</p>
        </div>
      </div>
    </div>
  </div>
</body>
