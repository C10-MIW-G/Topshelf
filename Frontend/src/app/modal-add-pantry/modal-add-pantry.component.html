<body>
  <div [formGroup]="form" class="form">
    <mat-toolbar class="header">
      <div class="container-fluid">
        <h4>
          {{ pantryName == null ? "Add a product" : "Edit product" }}
        </h4>
      </div>
    </mat-toolbar>
    <div class="container-fluid">
      <mat-form-field>
        <input
          name="pantryName"
          type="text"
          matInput
          formControlName="pantryName"
          placeholder="Pantry name"
          required
        />
        <mat-error class="error" *ngIf="form.invalid && form.touched"
          >Name is required</mat-error
        >
      </mat-form-field>
      <br />
      <div
        class="bottom-div container-fluid position-absolute bottom-0 start-50 translate-middle-x"
      >
        <span *ngIf="pantryName == null">
          <div class="button-container d-flex justify-content-between">
            
            <div>
              <button class="modal-button btn btn-color" (click)="close()">
                Cancel
              </button>
              <button
                class="modal-button btn btn-primary"
                onclick="openNewModal = false"
                [disabled]="form.invalid"
                (click)="save()"
              >
                Save
              </button>
            </div>
          </div>
        </span>
        <span *ngIf="pantryName; null">
          <div class="button-container d-flex flex-row-reverse">
            <button
              class="modal-button btn btn-primary"
              onclick="openNewModal = false"
              [disabled]="form.invalid"
              (keydown.enter)="save()"
              (click)="save()"
            >
              Save
            </button>
            <button class="modal-button btn btn-color" (click)="close()">
              Cancel
            </button>
          </div>
        </span>
      </div>
    </div>
  </div>
</body>
