<body>
  <div class="container-fluid" *ngIf="unAuthorizedUser">
    <div class="row">
      <div class="col-2 component-left">
        <h5>Hello</h5>
        <p>This page shows the pantries you can manage.</p>
        <br />
      </div>
      <div class="col-7 component-center">
        <h5>Your pantries:</h5>
        <div *ngFor="let pantry of pantries">
          <table class="table table-striped">
            <tr>
              <a
                routerLink="/pantry/{{ pantry.pantryId }}"
                [queryParams]="{ name: pantry.name }"
                >{{ pantry.name }}</a
              >
            </tr>
          </table>
        </div>
      </div>
      <div class="col-3 component-right">
        <button
          class="btn btn-primary sidebar-fixed"
          *ngIf="unAuthorizedUser"
          (click)="onOpenDialog()"
        >
          Add pantry
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="!unAuthorizedUser">
    Page can not be visited:<br />{{ errorMessage }}
  </div>
</body>
