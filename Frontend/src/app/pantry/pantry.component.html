<body>
  <div class="container-fluid overflow-auto" *ngIf="unAuthorizedUser">
    <div class="row">
      <div class="col-2 component-left"></div>
      <div class="col-8 component-center">
        <h5>These are your pantries:</h5>
        <br />
        <div *ngFor="let pantry of pantries">
          <table class="table table-striped">
            <tr>
              <a
                routerLink="/pantry/{{
                  pantry.pantryId
                }};sidebar:sidebar;stockproduct:stockproduct"
                [queryParams]="{ name: pantry.name, id: pantry.pantryId }"
                >{{ pantry.name }}</a
              >
            </tr>
          </table>
        </div>
      </div>
      <div class="col-2 action-bar d-flex align-items-start">
        <button
          class="btn btn-primary position-fixed"
          *ngIf="unAuthorizedUser"
          (click)="onOpenDialog()"
        >
          Add pantry
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="!unAuthorizedUser">
    Page can not be visited:<br />{{ errorMessage }}
  </div>
</body>
