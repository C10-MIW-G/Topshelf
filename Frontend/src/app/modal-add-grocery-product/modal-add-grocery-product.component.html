<mat-dialog-content [formGroup]="form" class="form">
  <button type="button" class="close" (click)="close()">&times;</button>
  <div class="modal-header primary">
    <h5>
      {{
        groceryProductName == null
          ? "Add a groceryproduct"
          : "Edit groceryproduct"
      }}
    </h5>
  </div>
  <br />
  <mat-form-field class="form-group">
    <input
      name="groceryProductName"
      type="text"
      matInput
      formControlName="groceryProductName"
      placeholder="Product name"
      ngModel="{{ groceryProductName }}"
      required
    />
    <mat-error class="error" *ngIf="form.invalid && form.touched"
      >Name is required</mat-error
    >
  </mat-form-field>

  <br />
  <mat-form-field class="form-group">
    <input
      name="amount"
      type="number"
      formControlName="amount"
      matInput
      placeholder="Amount"
      ngModel="{{ amount }}"
      required
    />
    <mat-error class="error" *ngIf="form.touched && form.invalid"
      >Enter a positive amount</mat-error
    >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-color" (click)="close()">Cancel</button>
  <button class="btn btn-color-2" [disabled]="form.invalid" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
