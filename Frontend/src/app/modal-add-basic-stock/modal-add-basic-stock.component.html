<body>
  <div [formGroup]="form" class="form">
    <mat-toolbar class="header">
      <div class="container-fluid">
        <h4>
          {{ basicStockProductName == null ? "Add a product" : "Edit product" }}
        </h4>
      </div>
    </mat-toolbar>
    <div class="container-fluid">
      <mat-form-field>
        <input
          name="basicStockProductName"
          type="text"
          matInput
          formControlName="basicStockProductName"
          placeholder="Product name"
          required
        />
        <mat-error class="error" *ngIf="form.invalid && form.touched"
          >Enter a product name</mat-error
        >
      </mat-form-field>
      <div class="form-group">
        <br />
        <mat-form-field>
          <input
            name="amount"
            type="number"
            formControlName="amount"
            matInput
            placeholder="Amount"
            required
          />
          <mat-error class="error" *ngIf="form.touched && form.invalid"
            >Enter a positive amount</mat-error
          >
        </mat-form-field>
      </div>
      <div
        class="bottom-div container-fluid position-absolute bottom-0 start-50 translate-middle-x"
      >
        <span *ngIf="basicStockProductName == null">
          <div class="button-container d-flex justify-content-between">
            <div>
              <mat-checkbox
                class="addAnother"
                formControlName="openNewModal"
                checked="true"
                unchecked="false"
                color="primary"
              >
              </mat-checkbox
              >Add another
            </div>
            <div>
              <button 
              class="modal-button btn btn-color"
              (click)="close()">
                Cancel
              </button>
              <button
                class="modal-button btn btn-primary"
                onclick="openNewModal = false"
                [disabled]="form.invalid"
                (click)="save()"
              >
                Save
              </button>
            </div>
          </div>
        </span>
        <span *ngIf="basicStockProductName; null">
          <div class="button-container d-flex flex-row-reverse">
            <button
              class="modal-button btn btn-primary"
              onclick="openNewModal = false"
              [disabled]="form.invalid"
              (keydown.enter)="save()"
              (click)="save()"
            >
              Save
            </button>
            <button class="modal-button btn btn-color" (click)="close()">
              Cancel
            </button>
          </div>
        </span>
      </div>
    </div>
  </div>
</body>
