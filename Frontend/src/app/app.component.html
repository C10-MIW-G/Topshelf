<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>
      <div><img [src]="myImage"> </div>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white">Pantry details</a></li>
       </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-white" placeholder="Search..." aria-label="Search">
      </form>
      <div class="text-end">
        <button type="button" class="btn btn-outline-info me-2">Login</button>
      </div>
      <div>
        <button type="button" class="btn btn-info">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="body-container">
    <div *ngFor="let pantry of pantries">

      <h1>{{pantry.name}}</h1>
      <div *ngFor="let productdefinition of pantry.stock">
       <div>{{productdefinition.name}}</div>
      </div>
    </div>
  </div>
</body>

<div class="footer">
  <footer>(c) Found-IT 2023</footer>
</div>
