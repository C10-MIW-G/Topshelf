<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 component-left"></div>
      <div class="col-8 component-center">
        <div class="col-5 card card-container">
          <h4>Password reset</h4>
          <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="onSubmit()"
            #resetPasswordForm="ngForm"
            novalidate
          >
            <div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  #email="ngModel"
                />
              </div>
              <div
                class="alert-danger"
                *ngIf="resetPasswordForm.submitted && email.invalid"
              >
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">
                  Email must be a valid email adress
                </div>
              </div>
              <div class="form-group d-flex justify-content-center">
                <div id="recaptcha">
                  <re-captcha
                    name="recaptcha"
                    #recaptcha="ngModel"
                    [(ngModel)]="captchaResponse"
                    required
                    [class.is-invalid]="
                      recaptcha.invalid &&
                      (recaptcha.dirty || recaptcha.touched)
                    "
                  ></re-captcha>
                </div>
              </div>
              <div
                *ngIf="
                  recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
                "
                class="invalid-feedback"
              >
                <div *ngIf="recaptcha.errors?.['required']">
                  This field is required.
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Reset password
                </button>
                <div class="cancel">
                  <a class="secondary" routerLink="/login"> Cancel </a>
                </div>
              </div>
            </div>
            <div
              class="alert alert-danger"
              *ngIf="resetPasswordForm.submitted && isResetFailed"
              [innerHTML]="errorMessage"
            >
              Signup failed:<br />
            </div>
          </form>
        </div>
      </div>
      <div class="col-2 component-right"></div>
    </div>
  </div>
</body>
